<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h2>
        Final Results
    </h2>

    <table border=2>
        {% for key, val in results.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{val}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
